<title>Video-Player-with-Playlist (V1)</title>

<body> 

<!-- Video player -->
<div class="vPlay">
<video id="myPlay" controls autoplay muted 
controlsList="nodownload">
</video>
</div>

<!-- Playlist -->
<div id="vWrap">
<div id="vList">
</div>
</div>

<script src="script.js"></script>

</body>
