<ul class="submenu-2">

<li><a href="#">More<span class="arrow">&#x25BC;</span></a>
<ul class="submenu">

<li><a href="#">Page 1</a></li>

<li><a href="#">Page 5</a></li>
</ul></li>
</ul>
</nav>

<!-- Load item -->
<div class="load">

<!-- App Logo -->
<img class="load-logo" src="Logo.png">

<!-- Waves of Animation -->
<div class="load-animat"> 
<!-- Start -->
<span></span><span></span>
<span></span><span></span>
<span></span><span></span>
<span></span><span></span>
<span></span><span></span>
<!-- End -->
</div>
</div>

<div class="Play">
<button id="Play" disabled>
<div id="PlayIco" class="material-icons">
<span class="material-icons-outlined">play_arrow</span>
Ô∏è</div>
</button>
</div>

<!-- Footer -->
<footer>

<!-- Audio player (tag) -->
<audio id="myPlay" controls autoplay 
controlsList="nodownload"
playertype="playlist"
delivery-type="Radio,HLS,Stream"
playlist="true"
pl-playSelected="true"
pl-audioCount="true"
inPlayer="true"
metadata="true"
html-default="true"
click2play="click">
</audio>

<!-- Parameter for Audio player (tag) -->
<!-- This parameter depends on the browser device you are using --> 
<!-- Support browser (Chrome: Yes - Firefox: No - IE7+: Yes - Safari: No - Opera: No) -->
</footer>

<!-- Container list -->
<div id="Wrap">
<!-- Playlist -->
<div id="List">
</div>
</div>

<script src="script.js"></script>

</body>
</html>
